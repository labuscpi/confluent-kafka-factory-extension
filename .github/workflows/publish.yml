name: Publish to NuGet & GitHub

on:  
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: echo-default-env-variables
      run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "GITHUB_REF: ${GITHUB_REF}"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Build
      run: dotnet build ${GITHUB_WORKFLOW}/src/Confluent.Kafka.FactoryExtension/Confluent.Kafka.FactoryExtension.csproj -c Release -v n /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/labuscpi/confluent-kafka-factory-extension/tags/${{ github.event.release.tag_name }}"
      working-directory: ExperssionBuilder   
    - name: Publish Package to nuget.org
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json --no-symbols true
    - name: Publish Package to GitHub
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUBNUGETPAT }} --source "https://nuget.pkg.github.com/labuscpi/index.json" --no-symbols true
