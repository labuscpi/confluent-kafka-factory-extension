name: Publish to NuGet & GitHub

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    strategy:
      matrix:
        dotnet: [ '3.1.x', '5.0.x' ]
    name: Dotnet ${{ matrix.dotnet }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore
        run: dotnet restore Confluent.Kafka.FactoryExtension.sln
      - name: Build
        run: dotnet build Confluent.Kafka.FactoryExtension.sln --configuration Release --no-restore --verbosity minimal
      - name: Pack
        run: dotnet pack Confluent.Kafka.FactoryExtension.csproj --configuration Release --no-build --verbosity minimal -v n /p:PackageVersion=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/labuscpi/confluent-kafka-factory-extension/releases/tag/${{ github.event.release.tag_name }}"
        working-directory: src/Confluent.Kafka.FactoryExtension
      - name: Publish Package to nuget.org
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json --no-symbols true --skip-duplicate
