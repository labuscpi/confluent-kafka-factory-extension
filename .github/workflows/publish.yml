name: Publish to NuGet & GitHub

on:  
  release:
    types: [published]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: echo-default-env-variables
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Build
      run: dotnet build Confluent.Kafka.FactoryExtension.csproj -c Release -v n /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/labuscpi/confluent-kafka-factory-extension/tags/${{ github.event.release.tag_name }}"
      working-directory: src/Confluent.Kafka.FactoryExtension
    - name: Publish Package to nuget.org
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NUGETAPIKEY }} --source https://api.nuget.org/v3/index.json --no-symbols true
    - name: Publish Package to GitHub
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUBNUGETPAT }} --source "https://nuget.pkg.github.com/labuscpi/index.json" --no-symbols true
